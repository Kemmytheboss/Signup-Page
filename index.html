<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <form action="action_page.php">
        <div class="container">
            <h1>SignUp</h1>
            <p>Please fill <strong>all</strong> sections in this form to create an account</p><br>
            
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter First Name" name="name" required>
            <input type="text" placeholder="Enter Last Name" name="last_name" required><br>
            
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required><br>
            
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required><br>
            
            <label for="repeat-password"><b>Repeat Password</b></label>
            <input type="text" placeholder="Repeat Password" name="repeat-password" required>
           
            <div>
                <button type="button" class="classbtn">Cancel</button>
                <button type="submit" class="signuobtn">Register</button>
            </div>
        </div>
    </form>
</body>
</html>
